<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Select</title>
</head>
<body>
    <label for="province">광역시 / 도 선택 : </label>
    <select id="province" onchange="updateCities()">
        <option value="">선택하세요</option>
        <option value="seoul">서울</option>
        <option value="gyeonggi">경기도</option>
        <option value="안천">인천</option>
        <option value="강원">강원도</option>
        <option value="충청">충청도</option>
        <option value="sejong">세종</option>
        <option value="대전">대전</option>
        <option value="대구">대구</option>
        <option value="울산">울산</option>
        <option value="busan">부산</option>
        <option value="gyeongsang">경상도</option>
        <option value="gwangju">광주</option>
        <option value="jeolla">전라도</option>
        <option value="jeju">제주도</option>
    </select>

    <lavel for="city">지역 세부 선택 : </lavel>
    <select id="city">
        <option value="">먼저 광역시/도를 선택하세요</option>
    </select>

    <script>
        const cities= {
            seoul : ["강남/역삼/삼성", "신사/청담/압구정", "서초/교대/강동", "을지로/명동/중구/동대문", "서울역/이태원/용산", "종로/인사동", "홍대/합정/마포/서대문", "여의도", "영등포역", "구로/신도림/금천", "김포공항/염창/강서", "건대입구/성수/왕십리", "성북/강북/노원/도봉"],
            gyeonggi: ["수원시", "용인시"],
            jeolla : ["장성군", "담양군"]
        };

        function updateCities(){
            const provinceSelect = document.getElementById("province");
            const citySelect = document.getElementById("city");
            const selectedProvince = provinceSelect.value;

            citySelect.innerHTML = '<option value="">시/군/구 선택</option>';

            if(selectedProvince && cities[selectedProvince]) {
                cities[selectedProvince].forEach(city => {
                    const option = document.createElement("option");
                    option.value = city;
                    option.textContent = city;
                    citySelect.appendChild(option);                    
                });
            }
        }
    </script>
</body>
</html>
